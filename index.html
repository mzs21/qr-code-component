<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .container-fluid{
height: 80vh;
      }

      .body{
        overflow: hidden;
      }
      
    </style> 

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <main class="bg-primary">
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row">        
            <div class="card shadow bg-body rounded" style="width: 18rem;">
              <img src="images/image-qr-code.png" alt="" class="card-img-top mx-auto d-block border border-5 border-white mt-2 rounded" >

              <div class="card-body text-center ">
                <h6 class="card-title fw-bold">
                  Improve your frontend skills by building projects
                </h5>
                <p class="card-text">
                  Scan the QR code to visit Frontend Mentor and take your coding
                  skills to the next level
                </p>
              </div>
            </div>    
        </div>
      </div>
    </main>
    
    <footer class="mt-auto py-3 bg-dark" style="height: 20vh">
      <div class="container text-white">
        <p>
            Challenge by 
            <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank" class="text-decoration-none">Frontend Mentor</a>

          </p>
          <p> 
            Coded by 
            <a href="https://github.com/mzs21" target="_blank" class="text-decoration-none fst-italic fw-bold">MD MASHROOR ZILAN SNIGDHO</a>
          </p>
      </div>
    </footer>
  </body>
</html>
